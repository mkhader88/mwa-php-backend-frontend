<H2>{{team.country}} </H2>
Year :- {{team.year}}<br>
color:- {{team.color}}<br>
<br>
<h3>Players</h3>
<app-add-player [teamId]="team._id" (addPlayerEmitter)="onPlayerChange($event)" *ngIf="userLoggedIn"></app-add-player>

<ul>
    <li *ngFor="let player of team.players">
        <a routerLink="/team/{{team._id}}/player/{{player._id}}"> {{player.name}}
        </a>
    </li>
    </ul>
<app-delete [teamId]=team._id *ngIf="userLoggedIn"></app-delete>
<button routerLink="/team/edit/{{team._id}}" *ngIf="userLoggedIn">Edit Team</button>
